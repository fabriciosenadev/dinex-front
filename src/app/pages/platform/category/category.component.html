<!-- BODY -->
<div class="container-fluid bg-section-gray pb-3">

    <!-- MAIN SCREEN -->
    <div class="row py-5 bg-section-gray section-height">
        <div class="col-sm"></div>
        <div class="col-md-6">

            <app-sub-menu></app-sub-menu>

            <div class="row mb-2">
                <div class="col-sm-12">
                    <h3 class="text-center">Gerencie suas categorias</h3>
                </div>
            </div>

            <div class="row px-3">
                <div class="rounded bg-white py-3 my-4">

                    <h4>Nova categoria</h4>

                    <app-category-form (newCategory)="onCreate($event)"></app-category-form>

                </div>

            </div>

            <div class="row mb-5 px-3">
                <div class="rounded bg-white py-3 my-4">

                    <h4>Minhas categorias</h4>

                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active cursor-pointer" id="in" aria-current="page" (click)="showIn()">Entrada</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link cursor-pointer" id="out" (click)="showOut()">Saida</a>
                        </li>
                    </ul>

                    <div *ngIf="isToShowIn; else isToShowOut">
                        <app-category-table [categories]="categoriesIn" (onDeleteCategory)="onDelete($event)"></app-category-table>
                    </div>
                    <ng-template #isToShowOut>
                        <app-category-table [categories]="categoriesOut" (onDeleteCategory)="onDelete($event)"></app-category-table>
                    </ng-template>

                </div>

            </div>

        </div>
        <div class="col-sm"></div>
    </div>
    <!-- END MAIN SCREEN -->

</div>
<!-- END BODY -->
