<!-- BODY -->
<div class="container-fluid bg-section-gray pb-3">

    <!-- MAIN SCREEN -->
    <div class="row py-5 bg-section-gray section-height">
        <div class="col-md"></div>
        <div class="col-md-8">

            <app-sub-menu></app-sub-menu>

            <div class="row mb-5 justify-content-between">
                <div class="col-md text-center">
                    <h3 class="text-center">Bem vindo, {{ userFirstName }}</h3>
                </div>
                <div class="col-md text-center">
                    <h4>
                        saldo
                        {{ amountAvailable | currency:'BRL'}}
                    </h4>
                </div>
            </div>

            <div class="row mb-2 px-3">

                <div class="col-sm"></div>
                <div class="col-sm">
                    <div *ngIf="loadingMonth; else showMonth" class="text-center">
                        <div class="spinner-border text-success" style="width: 9rem; height: 9rem;" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <ng-template #showMonth>
                        <app-month-card [monthResume]="launchResumeByYearAndMonth"
                            (selectedMonthDetailPage)="openMonthDetailPage($event)">
                        </app-month-card>

                        <div *ngIf="launchResumeByYearAndMonth.hasPending"
                            class="mt-2 border border-danger rounded text-white text-center bg-danger">
                            Existem lançamentos pendentes neste mês
                        </div>
                    </ng-template>
                </div>
                <div class="col-sm"></div>

            </div>

            <div class="row mb-2">

                <div class="col-sm"></div>

                <div class="col-sm">
                    <div class="row justify-content-center m-2">
                        <button class="btn bg-success text-white btn-hover" (click)="openAllMonths()">
                            Veja todos os meses
                        </button>
                    </div>
                </div>            
            
                <div class="col-sm"></div>

            </div>

        </div>
        <div class="col-md"></div>
    </div>
    <!-- END MAIN SCREEN -->

</div>
<!-- END BODY -->
