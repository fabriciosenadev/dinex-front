<!-- HEADER -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid mx-4">
        <a class="navbar-brand text-white hover cursos-pointer" (click)="goHomeAction()"
            *ngIf="headerOption === headerOptionsEnum.site || headerOption === headerOptionsEnum.login">
            <img alt="Brand" src="{{ assets('img/header-logo.png') }}" width="60px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <!-- <a class="nav-link text-white text-center hover" (click)="goHomeAction()">Home</a> -->
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a *ngIf="headerOption === headerOptionsEnum.site" (click)="goLoginAction()"
                        class="nav-link text-white text-center border rounded btn-hover py-2 px-3 cursos-pointer">Login</a>

                    <a *ngIf="headerOption === headerOptionsEnum.login" (click)="goRegisterAction()"
                        class="nav-link text-white text-center border rounded btn-hover py-2 px-3 cursos-pointer">Cadastro</a>
                    
                    <a *ngIf="headerOption === headerOptionsEnum.app" (click)="goLogoutAction()"
                        class="nav-link text-white text-center border rounded btn-hover py-2 px-3 cursos-pointer">
                        <strong>Sair</strong>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
