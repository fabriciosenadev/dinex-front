<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-row my-4">

        <div class="form-group col-md">
            <label for="inputEmail">E-mail</label>
            <input type="text" formControlName="email" class="form-control" autocomplete="username" id="username"
                (input)="clearEmailSpace()">
        </div>

        <!-- start validation -->
        <div *ngIf="formData['email'].invalid && (formData['email'].dirty || formData['email'].touched)" class="alert">

            <small *ngIf="formData['email'].errors?.['required']" class="text-danger">
                Informe seu e-mail cadastrado.
            </small>
            <small *ngIf="formData['email'].errors?.['email']" class="text-danger">
                Informe seu e-mail cadastrado.
            </small>

        </div>
        <!-- end validation -->
    </div>

    <div class="form-row my-4">

        <div class="form-group col-md">
            <label for="inputPassword">Senha</label>
            <input type="password" formControlName="password" class="form-control" autocomplete="new-password">
        </div>

        <!-- start validation -->
        <div *ngIf="formData['password'].invalid && (formData['password'].dirty || formData['password'].touched)"
            class="alert">

            <small *ngIf="formData['password'].errors?.['required']" class="text-danger">
                Informe sua senha.
            </small>
            <small *ngIf="formData['password'].errors?.['minlength']" class="text-danger">
                Informe sua senha.
            </small>

        </div>
        <!-- end validation -->
    </div>

    <button type="submit" [disabled]="!loginForm.valid" id="btn-login"
        class="btn bg-success text-white btn-hover form-control my-4">
        <span *ngIf="!loading">
            Acessar
        </span>
        <span *ngIf="loading">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </span>
    </button>

</form>
