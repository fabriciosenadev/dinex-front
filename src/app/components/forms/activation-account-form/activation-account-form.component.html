<form [formGroup]="activationForm" (ngSubmit)="onSubmit()">

    <div class="form-row my-4">

        <div class="form-group col-md">
            <label for="inputPassword">Informe seu e-mail para validar a ativacao</label>
            <input type="text" formControlName="email" class="form-control" autocomplete="username"
                (input)="clearEmailSpace()">
        </div>

        <!-- start validation -->
        <div *ngIf="formData['email'].invalid && (formData['email'].dirty || formData['email'].touched)" class="alert">

            <small *ngIf="formData['email'].errors?.['required']" class="text-danger">
                Informe o e-mail cadastrado.
            </small>
            <small *ngIf="formData['email'].errors?.['email']" class="text-danger">
                Informe o e-mail cadastrado.
            </small>

        </div>
        <!-- end validation -->
    </div>

    <button type="submit" [disabled]="!activationForm.valid" id="btn-activation"
        class="btn bg-success text-white btn-hover form-control my-4">
        <span *ngIf="!loading">
            Ativar conta
        </span>
        <span *ngIf="loading">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </span>
    </button>

</form>
