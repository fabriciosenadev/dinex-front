<div class="card">

    <div class="card-header text-center">
        <h3 class="card-title">{{ getMonthNameUsingStartDate(monthResume.startDate) }}</h3>
    </div>

    <div class="card-body">
        <div class="row justify-content-center">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <td>Entrada</td>
                        <td>{{ monthResume.received | currency:'BRL'}}</td>
                    </tr>
                    <tr>
                        <td>Sa√≠da</td>
                        <td>{{ monthResume.paid | currency:'BRL'}}</td>
                    </tr>
                    <tr>
                        <td>Total Disp.</td>
                        <td>{{ monthResume.totalAvailable | currency:'BRL'}}</td>
                    </tr>
                </tbody>
            </table>
            <button (click)="showResume()" class="btn btn-sm btn-success" [disabled]="true">
                Mais detalhes
            </button>
        </div>
    </div>

</div>
